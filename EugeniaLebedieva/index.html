    <table id="multiplication-table">
		<table cellspacing=3px>
		<script language="JavaScript">
			for (j=1; j<=10; j++) {
				document.write('<tr>');
				for (i=1; i<=10; i++) {
					document.write('<td align="left">',i*j,'</td>');
				}
				document.write("</tr>\n");
			}
